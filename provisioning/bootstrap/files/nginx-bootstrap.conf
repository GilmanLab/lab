server {
  listen 80 default_server;
  listen [::]:80 default_server;

  server_name _;

  # Keep it simple: serve static files from /srv/http
  root /srv/http;

  # Helpful for debugging
  access_log /var/log/nginx/bootstrap.access.log;
  error_log  /var/log/nginx/bootstrap.error.log warn;

  location / {
    autoindex on;
    add_header Cache-Control "no-store";
    try_files $uri $uri/ =404;
  }
}


